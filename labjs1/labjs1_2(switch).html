<!DOCTYPE html>

<head>

<body>
    <script> 
        "use strict";
        let num = prompt("Введите целое число");
        switch (num) {
            case '0':
            case num%10 >= 5:
           alert('На ветке сидит ворон');
           break;
        }
    </script>
</body>
