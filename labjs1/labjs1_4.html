<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
    "use strict";
    let n = prompt("Введите число большее 1", '');
    nextPrime:
    for (let i = 2; i <= n; i++) {
        for (let j = 2; j < i; j++){
        if (i % j == 0) continue nextPrime;
    }
    alert( i );
}
    </script>
    
</body>
</html>
